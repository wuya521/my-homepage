<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- 背景动画 -->
    <div class="background">
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>

    <!-- 主容器 -->
    <div class="container">
        <div class="main-layout">
            <!-- 左侧：个人信息区域 -->
            <aside class="profile-sidebar">
                <section class="profile-card">
                    <div class="avatar-wrapper">
                        <img id="avatar" src="https://via.placeholder.com/150" alt="头像" class="avatar">
                        <span id="gold-verified-badge" class="gold-verified-badge" style="display: none;" title="金V认证">✓</span>
                    </div>
                    <h1 id="name" class="name">加载中...</h1>
                    <p id="bio" class="bio">加载中...</p>
                    <div class="social-links">
                        <a id="email-link" href="#" target="_blank" class="social-link" style="display: none;">
                            <span class="icon">📧</span>
                        </a>
                        <a id="github-link" href="#" target="_blank" class="social-link" style="display: none;">
                            <span class="icon">🔗</span>
                        </a>
                        <a id="twitter-link" href="#" target="_blank" class="social-link" style="display: none;">
                            <span class="icon">🐦</span>
                        </a>
                        <a id="website-link" href="#" target="_blank" class="social-link" style="display: none;">
                            <span class="icon">🌐</span>
                        </a>
                    </div>
                </section>

                <!-- VIP 卡片 -->
                <section class="vip-card-section">
                    <div class="vip-card">
                        <div class="vip-card-header">
                            <span class="vip-icon">👑</span>
                            <h3>VIP 会员</h3>
                        </div>
                        <div id="vip-status-info" class="vip-status-info">
                            <p class="vip-status-text">未开通</p>
                        </div>
                    </div>
                </section>
            </aside>

            <!-- 右侧：门户内容区域 -->
            <main class="content-main">
                <!-- 公告区域 -->
                <section id="announcement-section" class="announcement-section" style="display: none;">
                    <div class="announcement-card">
                        <div class="announcement-header">
                            <span class="announcement-icon">📢</span>
                            <h2 id="announcement-title" class="announcement-title">公告</h2>
                        </div>
                        <p id="announcement-content" class="announcement-content"></p>
                        <p id="announcement-time" class="announcement-time"></p>
                    </div>
                </section>

                <!-- 广告位区域 -->
                <section id="advertisements-section" class="advertisements-section" style="display: none;">
                    <div id="advertisements-container" class="advertisements-container">
                        <!-- 广告位将通过 JS 动态加载 -->
                    </div>
                </section>

                <!-- 门户链接区域 -->
                <section class="portals-section">
                    <h2 class="section-title">🚪 快速访问</h2>
                    <div id="portals-container" class="portals-grid">
                        <!-- 门户链接将通过 JS 动态加载 -->
                        <div class="portal-card skeleton">
                            <div class="portal-icon">⏳</div>
                            <div class="portal-info">
                                <h3 class="portal-name">加载中...</h3>
                                <p class="portal-desc">正在加载数据</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 兑换码激活区域 -->
                <section class="redeem-section">
                    <div class="redeem-card">
                        <div class="card-header">
                            <span class="card-icon">🎟️</span>
                            <h3>兑换码激活</h3>
                        </div>
                        <p class="card-description">拥有兑换码？在这里激活你的特权！</p>
                        <form id="redeem-form" class="redeem-form">
                            <input 
                                type="text" 
                                id="redeem-code" 
                                placeholder="请输入兑换码（例如：XXXX-XXXX-XXXX-XXXX）" 
                                class="input-field"
                                maxlength="19"
                                required
                            >
                            <input 
                                type="email" 
                                id="redeem-email" 
                                placeholder="请输入您的邮箱" 
                                class="input-field"
                                required
                            >
                            <div id="redeem-content-selector" style="display: none;">
                                <label for="redeem-content-select" style="display: block; margin-bottom: 8px; color: var(--text-secondary); font-size: 0.9rem;">选择兑换内容：</label>
                                <select id="redeem-content-select" class="input-field">
                                    <!-- 选项将通过JS动态加载 -->
                                </select>
                            </div>
                            <button type="submit" class="btn-primary">
                                <span class="btn-text">立即兑换</span>
                            </button>
                        </form>
                        <div id="redeem-message" class="message" style="display: none;"></div>
                    </div>
                </section>
            </main>
        </div>

        <!-- 页脚 -->
        <footer class="footer">
            <p>✨ 每一份努力，都是未来的自己向现在的你致敬 ✨</p>
            <div class="footer-stats">
                <span class="online-count">
                    <span class="online-dot"></span>
                    <span id="online-count-text">在线人数：加载中...</span>
                </span>
            </div>
            <p>
                <a href="/manage" class="footer-link">后台管理</a>
            </p>
        </footer>
    </div>


    <!-- 弹窗广告 -->
    <div id="popup-ad-overlay" class="popup-ad-overlay" style="display: none;">
        <div class="popup-ad-container">
            <button class="popup-ad-close" onclick="closePopupAd()">&times;</button>
            <div id="popup-ad-content" class="popup-ad-content">
                <!-- 弹窗内容将通过 JS 动态加载 -->
            </div>
        </div>
    </div>

    <!-- 加载脚本 -->
    <script src="/static/script.js"></script>
</body>
</html>
