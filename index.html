<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- 背景动画 -->
    <div class="background">
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>

    <!-- 主容器 -->
    <div class="container">
        <div class="main-layout">
            <!-- 左侧：个人信息区域 -->
            <aside class="profile-sidebar">
                <section class="profile-card">
                    <div class="avatar-wrapper">
                        <img id="avatar" src="https://via.placeholder.com/150" alt="头像" class="avatar">
                        <span id="gold-verified-badge" class="gold-verified-badge" style="display: none;" title="金V认证">✓</span>
                    </div>
                    <h1 id="name" class="name">加载中...</h1>
                    <p id="bio" class="bio">加载中...</p>
                    <div class="social-links">
                        <a id="email-link" href="#" target="_blank" class="social-link" style="display: none;">
                            <span class="icon">📧</span>
                        </a>
                        <a id="github-link" href="#" target="_blank" class="social-link" style="display: none;">
                            <span class="icon">🔗</span>
                        </a>
                        <a id="twitter-link" href="#" target="_blank" class="social-link" style="display: none;">
                            <span class="icon">🐦</span>
                        </a>
                        <a id="website-link" href="#" target="_blank" class="social-link" style="display: none;">
                            <span class="icon">🌐</span>
                        </a>
                    </div>
                </section>

                <!-- VIP 卡片 -->
                <section class="vip-card-section">
                    <div class="vip-card">
                        <div class="vip-card-header">
                            <span class="vip-icon">👑</span>
                            <h3>VIP 会员</h3>
                        </div>
                        <div id="vip-status-info" class="vip-status-info">
                            <p class="vip-status-text">未开通</p>
                        </div>
                    </div>
                </section>

                <!-- 等级签到系统 -->
                <section class="level-checkin-section">
                    <div class="level-checkin-card">
                        <div class="level-checkin-header">
                            <span class="level-icon">⭐</span>
                            <h3>等级系统</h3>
                        </div>
                        <div class="level-info">
                            <div class="level-display">
                                <span class="level-label">等级</span>
                                <span id="user-level" class="level-value">Lv.1</span>
                            </div>
                            <div class="exp-display">
                                <div class="exp-bar-wrapper">
                                    <div class="exp-bar">
                                        <div id="exp-progress" class="exp-progress" style="width: 0%"></div>
                                    </div>
                                    <div class="exp-text">
                                        <span id="current-exp">0</span> / <span id="next-level-exp">100</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button id="checkin-btn" class="btn-checkin" disabled>
                            <span class="btn-text">今日已签到</span>
                        </button>
                        <div id="checkin-message" class="checkin-message" style="display: none;"></div>
                    </div>
                </section>

                <!-- 勋章展示 -->
                <section class="badges-section">
                    <div class="badges-card">
                        <div class="badges-header">
                            <span class="badges-icon">🏆</span>
                            <h3>我的勋章</h3>
                        </div>
                        <div id="badges-container" class="badges-container">
                            <p class="empty-badges">暂无勋章</p>
                        </div>
                    </div>
                </section>

                <!-- 兑换码激活区域 -->
                <section class="redeem-section-sidebar">
                    <div class="redeem-card-sidebar">
                        <div class="card-header">
                            <span class="card-icon">🎟️</span>
                            <h3>兑换码激活</h3>
                        </div>
                        <form id="redeem-form-sidebar" class="redeem-form-sidebar">
                            <input 
                                type="text" 
                                id="redeem-code-sidebar" 
                                placeholder="请输入兑换码" 
                                class="input-field"
                                maxlength="19"
                                required
                            >
                            <input 
                                type="email" 
                                id="redeem-email-sidebar" 
                                placeholder="请输入您的邮箱" 
                                class="input-field"
                                required
                            >
                            <div id="redeem-content-selector-sidebar" style="display: none;">
                                <select id="redeem-content-select-sidebar" class="input-field">
                                    <!-- 选项将通过JS动态加载 -->
                                </select>
                            </div>
                            <button type="submit" class="btn-primary">
                                <span class="btn-text">立即兑换</span>
                            </button>
                        </form>
                        <div id="redeem-message-sidebar" class="message" style="display: none;"></div>
                    </div>
                </section>

                <!-- 重要事件时间线 -->
                <section class="timeline-section">
                    <div class="timeline-card">
                        <div class="timeline-header">
                            <span class="timeline-icon">📅</span>
                            <h3>重要事件</h3>
                        </div>
                        <div id="timeline-container" class="timeline-container">
                            <p class="empty-timeline">暂无事件</p>
                        </div>
                    </div>
                </section>
            </aside>

            <!-- 右侧：门户内容区域 -->
            <main class="content-main">
                <!-- 公告区域 -->
                <section id="announcement-section" class="announcement-section" style="display: none;">
                    <div class="announcement-card">
                        <div class="announcement-header">
                            <span class="announcement-icon">📢</span>
                            <h2 id="announcement-title" class="announcement-title">公告</h2>
                        </div>
                        <p id="announcement-content" class="announcement-content"></p>
                        <p id="announcement-time" class="announcement-time"></p>
                    </div>
                </section>

                <!-- 广告位区域 -->
                <section id="advertisements-section" class="advertisements-section" style="display: none;">
                    <div id="advertisements-container" class="advertisements-container">
                        <!-- 广告位将通过 JS 动态加载 -->
                    </div>
                </section>

                <!-- 游戏入口 -->
                <section class="game-entrance-section" style="margin-bottom: var(--spacing-xl);">
                    <a href="/game.html" class="game-entrance-card">
                        <div class="game-entrance-icon">🏡</div>
                        <div class="game-entrance-info">
                            <h3 class="game-entrance-title">花园人生</h3>
                            <p class="game-entrance-desc">文字养成游戏 · 签到领奖 · 随机事件 · 社交互动</p>
                        </div>
                        <div class="game-entrance-badge">进入游戏 →</div>
                    </a>
                </section>

                <!-- 门户链接区域 -->
                <section class="portals-section">
                    <h2 class="section-title">🚪 快速访问</h2>
                    <div id="portals-container" class="portals-grid">
                        <!-- 门户链接将通过 JS 动态加载 -->
                        <div class="portal-card skeleton">
                            <div class="portal-icon">⏳</div>
                            <div class="portal-info">
                                <h3 class="portal-name">加载中...</h3>
                                <p class="portal-desc">正在加载数据</p>
                            </div>
                        </div>
                    </div>
                    <div id="fish-tank-container" class="fish-tank-container" style="display: none;"></div>
                </section>

            </main>
        </div>

        <!-- 页脚 -->
        <footer class="footer">
            <p>✨ 每一份努力，都是未来的自己向现在的你致敬 ✨</p>
            <div class="footer-stats">
                <span class="online-count">
                    <span class="online-dot"></span>
                    <span id="online-count-text">在线人数：加载中...</span>
                </span>
            </div>
            <p>
                <a href="/manage" class="footer-link">后台管理</a>
            </p>
        </footer>
    </div>


    <!-- 弹窗广告 -->
    <div id="popup-ad-overlay" class="popup-ad-overlay" style="display: none;">
        <div class="popup-ad-container">
            <button class="popup-ad-close" onclick="closePopupAd()">&times;</button>
            <div id="popup-ad-content" class="popup-ad-content">
                <!-- 弹窗内容将通过 JS 动态加载 -->
            </div>
        </div>
    </div>

    <!-- 实时通知容器 -->
    <div id="notification-container" class="notification-container">
        <!-- 通知将通过 JS 动态加载 -->
    </div>

    <!-- 加载脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
